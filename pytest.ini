[pytest]
testpaths = tests app
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -v --tb=short

# Markers
markers =
    unit: Testes unitarios (sem I/O)
    integration: Testes de integracao (com banco real)

# Filtrar warnings
filterwarnings =
    ignore::DeprecationWarning
