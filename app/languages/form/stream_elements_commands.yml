steps:
  - action: form
    key: form
    title:
      en-us: ":bulb: StreamElements Commands"
      pt-br: ":bulb: Comandos do StreamElements"
    description:
      en-us: |
        Whenever someone uses a command with the **ks!** prefix, I'll fetch the response from StreamElements!

        **Example:** `ks!mouse` -> "The streamer uses a Logitech G Pro!"
      pt-br: |
        Sempre que alguém usar um comando com o prefixo **ks!**, eu buscarei a resposta no StreamElements!

        **Exemplo:** `ks!mouse` -> "O streamer usa um Logitech G Pro!"
    footer:
      en-us: "• Use the command /report to tell me a bug"
      pt-br: "• Utilize o comando /reportar para me contar um bug"

  - action: modal
    key: streamer
    max_length: 30
    lowercase: true
    validation: validate_streamer_name
    title:
      en-us: "Streamer"
      pt-br: "Streamer"
    label:
      en-us: "Streamer username"
      pt-br: "Username do streamer"
    description:
      en-us: "Which streamer should I fetch commands from?"
      pt-br: "De qual streamer devo buscar os comandos?"
    placeholder:
      en-us: "shroud"
      pt-br: "shroud"

  - action: resume
    key: confirm
    title:
      en-us: ":white_check_mark: All set?"
      pt-br: ":white_check_mark: Tudo certo?"
    description:
      en-us: "Whenever someone uses a command, I'll fetch the response from StreamElements and send it in chat!"
      pt-br: "Sempre que alguém usar um comando, eu buscarei a resposta no StreamElements e enviarei no chat!"
    footer:
      en-us: "• Use the command /report to tell me a bug"
      pt-br: "• Utilize o comando /reportar para me contar um bug"
